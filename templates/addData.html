{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0 shadow-lg rounded-4 bg-light">
        <div class="card-header text-white rounded-top-4" style="background: linear-gradient(135deg, #1d976c, #93f9b9); color: #fff;">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0 fw-bold">📝 Add New Task</h4>
            <a href="{% url 'todo_list' %}" class="btn btn-sm btn-outline-light fw-semibold">⬅ Back</a>
          </div>
        </div>
        <div class="card-body px-4 py-5">
          <form action="{% url 'create_todo' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-success btn-lg px-4 shadow-sm fw-semibold">➕ Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
